<html>

<head>
    <title>Using CSS to apply styles</title>
    <style>
        p {
            color: blue;
        }
        
        h1 {
            color: red;
        }
    </style>
</head>

<body>
    <h1>Green head</h1>
    <p>This element will be colored blue.</p>
    <p>This element will also be colored blue.</p>
</body>

</html>
